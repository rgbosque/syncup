{% extends "base.html" %}

{% block title %}{{ block.super }} | Register{% endblock %}

{% block content %}
<h1>Register</h1>
<p>
    <!-- <form action="" method="POST">
        {# csrf_token #}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form> -->
    <div class="row">
        <div class="col-sm-6 col-md-3">
            <form action="" method="POST">{% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" class="form-control" name="username" required id="id_username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" class="form-control" name="email" required id="id_email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="id_password1">Password</label>
                    <input type="password" class="form-control" name="password1" required id="id_password1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="id_password2">Password confirmation</label>
                    <input type="password" class="form-control" name="password2" required id="id_password2" placeholder="Password confirmation">
                </div>
                <button type="submit" class="btn btn-default">Register</button>
            </form>
        </div>
    </div>

</p>
{% endblock %}
