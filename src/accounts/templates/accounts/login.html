{% extends "base.html" %}

{% block title %}{{ block.super }} | Login{% endblock %}

{% block content %}
<h1>Login</h1>
<p>
    <!-- <form action="" method="POST">
        {# csrf_token #}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form> -->
<div class="row">
    <div class="col-sm-6 col-md-3">
    {% if form.errors %}
        <!-- <strong>{{ form.errors }}</strong> -->
        <div class="alert alert-warning" role="alert">{{ form.errors }}</div>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" class="form-control" name="username" required id="id_username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" class="form-control" name="password" required id="id_password" placeholder="Password"
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>

    {# Assumes you setup the password_reset view in your URLconf #}
    <p><a href="">Lost password?</a></p>

    </div>
</div>
</p>
{% endblock %}
