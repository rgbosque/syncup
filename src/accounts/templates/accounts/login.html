{% extends "base.html" %}

{% block title %}{{ block.super }} | Login{% endblock %}

{% block content %}
<h1>Login</h1>
<p>
    <!-- <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form> -->
    <form class="form-inline" action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" class="form-control" name="username" required id="id_username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" class="form-control" name="password" required id="id_password" placeholder="Password"
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
</p>
{% endblock %}
